<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AdvancedSearch</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <img id="advgoogle" src="Google.png" alt="Google logo">
        <h3>Advanced Search</h3>
        <div id="weirdline"></div>
        <label class="header">Find pages with... </label>
        <form action="https://google.com/search">
            <div class="advance">
                    <label class="word">all these words: </label><input class="box" type="text" name="as_q" >
                    <label class="word">this exact word or phrase: </label><input class="box" type="text" name="as_epq" >                
                    <label class="word">any of these words: </label><input class="box" type="text" name="as_oq" >
                    <label class="word">none of these words:  </label><input class="box" type="text" name="as_eq" >
                    <input id="advancebutton" type="submit" value="Advanced search">
            </div>
            <div class="links">
                <a class="why" href="ImageSearch.html">Images</a>
                <a href="index.html">Google Search</a>
            </div>
            </form>
    </body>
</html>
