{% extends "auctions/layout.html" %}

{% block body %}

<h2>Selected Category is {{category}} </h2>
{% for item in auctions %}
    <div class="card" style="width: 360pt; display: inline-block; margin: 10px;">
        <a><img class="card-img-top" src="{{ item.image }}" alt="Listing Image" style="height: 250pt">
        <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <h6 class="card-text">{{ item.bid }}$</h6>
            <a href="{% url 'auction' id=item.id %}"><button class="btn btn-success" style=" margin-top: 10px;">Details</button></a>
        </div>
    </div>
{% endfor %}
{% endblock %}
