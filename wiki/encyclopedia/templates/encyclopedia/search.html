{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}

    {% if data %}
    <h1>Search Result Not Found Try:</h1>

    <ul>
        {% for item in data %}
            <h4><li><a href="{% url 'open' title=item %}"> {{ item }} </a></li></h4>
        {% endfor %}
    </ul>
    {% else %}
    <h1> No Such Entry As "{{no_result}}" </h1>
    {% endif %}

{% endblock %}
